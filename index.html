<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="navTitle" href="index.html" class="navbar-brand"></a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" name="" id="desc" class="form-control" placeholder="Description">
            </div>
            <div class="form-group">
                <input type="text" name="" id="amount" class="form-control" placeholder="Amount">
            </div>
            <div class="form-group">
                <input type="text" name="" id="value" class="form-control" placeholder="Value">
            </div>
            <span id="btnUpdate" style="display: none;">
                <span id="inputIDUpdate"></span>
                <button class="btn btn-default" onclick="updateData();">Save</button>
                <button class="btn btn-default" onclick="resetForm();">Cancel</button>
            </span>
            <span id="btnAdd">
                <button class="btn btn-default" onclick="addData();">Add</button>
                <button class="btn btn-default" onclick="resetForm();">Reset</button>
                <button class="btn btn-default" onclick="deleteList();">Delete list</button>
            </span>
        </div>

        <div id="errors" style="display: none;"></div>

        <table id="listTable" class="table">
        </table>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <h4 class="text-center text-success">Total: <span id="totalValue">$ 0,00</span></h4>
        </div>
    </nav>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
